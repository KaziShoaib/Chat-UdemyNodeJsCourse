<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Join | ChatApp</title>
    <link rel="stylesheet" href="/css/styles.css">
  </head>

  <body class="centered-form">
    <div class="centered-form__form">
      <form action="/chat.html" onsubmit="process()">
        <div class="form-field">
          <h3>Join a Chat</h3>
        </div>
        <div class="form-field">
          <label>Display name</label>
          <input type="text" id="user-name" name="name" autofocus>
        </div>
        <div class="form-field">
          <label>Room name</label>
          <input type="text" id="room-name" name="room">
        </div>
        <div class="form-field">
          <button>Join</button>
        </div>
      </form>
    </div>

    <script type="text/javascript">
      function process(){
        let nameField = document.getElementById('user-name');
        let roomField = document.getElementById('room-name');
        nameField.value = nameField.value.trim();
        roomField.value = roomField.value.trim().toLowerCase();
      }

    </script>
  </body>
</html>
